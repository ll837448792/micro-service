<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>登录页面</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components."/>
    <meta name="author" content="阿里巴巴国际UED前端"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>

    <script>
        //ga
    </script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">登录界面</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">用户名</div>
                                <div class="item-input">
                                    <input type="text" id="username" placeholder="用户名"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input type="password" id="password" placeholder="密码"/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                           id="login_submit">提交</a></div>
                </div>
            </div>
            <div class="content-block" style="text-align: center">
                <div class="row">
                    <p3 id="login_result"></p3>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" charset='utf-8'>
    $(function () {

        $('#login_submit').click(function () {

            var loginUrl = "/user/login";

            var userName = $('#username').val();

            var password = document.getElementById("password").value;

            var formData = new FormData();
            formData.append('username', userName);
            formData.append('password', password);

            $.ajax({
                url: loginUrl,
                type: 'POST',
                // contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: formData,
                contentType: false,
                processData: false,
                cache: false,
                success: function (data) {
                    $.toast("发布OK了：" + data);
                    $('#login_result').html("成功了" + JSON.stringify(data));

                },
                error: function (retData) {
                    $.toast("发布失败了：" + retData);
                    $('#login_result').html("失败了" + JSON.stringify(retData));
                }
            });

        })
    })
</script>


</body>

</html>
